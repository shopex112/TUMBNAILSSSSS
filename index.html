
<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>YouTube Pro Studio - AI Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700;800&family=Rubik:wght@400;500;700;900&family=Assistant:wght@300;400;600;800&family=Alef:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #6366f1;
        --secondary: #d946ef;
        --bg-dark: #05050f;
      }
      body {
        font-family: 'Heebo', sans-serif;
        background-color: var(--bg-dark);
        background-image: 
          radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.1) 0%, transparent 40%),
          radial-gradient(circle at 90% 80%, rgba(217, 70, 239, 0.08) 0%, transparent 40%),
          radial-gradient(circle at 50% 50%, rgba(15, 15, 30, 1) 0%, var(--bg-dark) 100%);
        color: #f8fafc;
        overflow-x: hidden;
        min-height: 100vh;
      }
      /* Lens Flare Effects */
      body::before {
        content: "";
        position: fixed;
        top: 40%;
        left: -100px;
        width: 300px;
        height: 1px;
        background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.5), transparent);
        box-shadow: 0 0 20px rgba(99, 102, 241, 0.8);
        z-index: -1;
      }
      body::after {
        content: "";
        position: fixed;
        bottom: 30%;
        right: -100px;
        width: 400px;
        height: 1px;
        background: linear-gradient(90deg, transparent, rgba(217, 70, 239, 0.4), transparent);
        box-shadow: 0 0 15px rgba(217, 70, 239, 0.6);
        z-index: -1;
      }
      .glass {
        background: rgba(20, 20, 35, 0.4);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
      }
      .neon-button-purple {
        background: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #d946ef 100%);
        box-shadow: 0 4px 20px rgba(168, 85, 247, 0.4);
        transition: all 0.3s ease;
      }
      .neon-button-purple:hover:not(:disabled) {
        box-shadow: 0 4px 30px rgba(168, 85, 247, 0.6);
        transform: translateY(-2px);
      }
      .avatar-glow {
        box-shadow: 0 0 15px rgba(99, 102, 241, 0.3);
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      
      /* Premium License Animations */
      @keyframes premium-pulse {
        0% { box-shadow: 0 0 0px rgba(99, 102, 241, 0); transform: scale(1); }
        50% { box-shadow: 0 0 20px rgba(99, 102, 241, 0.4); transform: scale(1.02); }
        100% { box-shadow: 0 0 0px rgba(99, 102, 241, 0); transform: scale(1); }
      }
      .license-badge {
        background: linear-gradient(135deg, rgba(99, 102, 241, 0.15) 0%, rgba(217, 70, 239, 0.1) 100%);
        border: 1px solid rgba(255, 255, 255, 0.1);
        animation: premium-pulse 3s infinite ease-in-out;
      }
      .text-gradient-premium {
        background: linear-gradient(to right, #818cf8, #d946ef);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 900;
      }

      /* Custom Animations */
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes zoomIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
      @keyframes slideInFromBottom { from { opacity: 0; transform: translateY(1rem); } to { opacity: 1; transform: translateY(0); } }
      @keyframes slideInFromRight { from { opacity: 0; transform: translateX(3rem); } to { opacity: 1; transform: translateX(0); } }
      @keyframes slideInFromTop { from { opacity: 0; transform: translateY(-0.5rem); } to { opacity: 1; transform: translateY(0); } }

      .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
      .animate-zoom-in { animation: zoomIn 0.5s ease-out forwards; }
      .animate-slide-in-bottom { animation: slideInFromBottom 0.5s ease-out forwards; }
      .animate-slide-in-right { animation: slideInFromRight 0.5s ease-out forwards; }
      .animate-slide-in-top { animation: slideInFromTop 0.5s ease-out forwards; }
    </style>

}
</script>
